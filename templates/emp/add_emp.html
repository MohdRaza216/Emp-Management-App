<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'emp/navbar.html'%}
    <h2 class="text-center my-4">Enter the details of the new Employee:</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 text-dark ">
          <form action="/emp/add-emp/" method="POST">
            {% csrf_token %}
            <div class="card card-body bg-info">
              <div class="mb-4">
                <label for="name">Employee Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Enter the emp name..."
                />
              </div>
              <div class="mb-4">
                <label for="age">Employee Age:</label>
                <input
                  type="text"
                  id="age"
                  name="age"
                  class="form-control"
                  placeholder="Enter the emp age..."
                />
              </div>
              <div class="mb-4">
                <label for="emp_id">Employee id:</label>
                <input
                  type="text"
                  id="emp_id"
                  name="emp_id"
                  class="form-control"
                  placeholder="Enter the emp id..."
                />
              </div>
              <div class="mb-4">
                <label for="address">Employee Address:</label>
                <textarea
                  name="address"
                  class="form-control"
                  id="address"
                  rows=4
                  placeholder="Enter the emp address..."
                ></textarea>
              </div>
              <div class="mb-4">
                <label for="phone">Employee phone number:</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="Enter the emp phone..."
                />
              </div>
              <div class="mb-4">
                <label for="email">Employee email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter the emp email..."
                />
              <div class="my-4 form-check">
                <label for="working">Employee Working</label>
                <input
                  type="checkbox"
                  id="working"
                  name="working"
                  class="form-check-input"
                />
              </div>
              <div class="mb-4 form-control">
                <select name="department" id="department" class="form-control">

                    <option value="select" >-- Select --</option>
                    <option value="ME" >Mechanical Engg</option>
                    <option value="EE" >Electrical Engg</option>
                    <option value="CS" >Computer Science</option>
                    <option value="IT" >Information Technology</option>
                </select>
              </div>
              <div class="container text-center">
              <button class="btn btn-success" action="/emp/add-emp/">Add Employee</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <form action="">
      {{form.as_p}}
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
